{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% for i in note %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a href="/Notes_det/{{ i.id }}">
                <div class="card">
                    <div class="card-header">{{ i.title }}</div>
                    <div class="card-body">{{ i.description|truncatewords:5 }}</div>
                    <div class="card-footer mt-auto">
                        <a href="/delete/{{i.id}}"><i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <br><br>
</div>
{% endfor %}
<br><br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Create</button>
        </div>
    </form>
</div>

{% endblock content %}
