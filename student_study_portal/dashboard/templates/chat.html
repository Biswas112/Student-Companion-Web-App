{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="container">
  <h3 class="text-center mt-4">Chat with Teachers</h3>
  
  <div class="telegram-chat-container">
    <!-- Chat Header -->
    <header class="chat-header">
      <div class="header-avatar">
        <img src="{% static 'images/teacher-avatar.jpg' %}" alt="Teacher Avatar">
      </div>
      <div class="header-details">
        <h5>Teacher's Name</h5>
        <span class="status">Online</span>
      </div>
    </header>

    <!-- Chat Messages Section -->
    <main class="chat-messages" id="chat-messages">
      <!-- Example Messages -->
      <article class="message teacher-message">
        <p class="message-text">Hello! How can I assist you today?</p>
        <time class="message-time">10:30 AM</time>
      </article>
      <article class="message student-message">
        <p class="message-text">I need help with my homework.</p>
        <time class="message-time">10:32 AM</time>
      </article>
    </main>

    <!-- Chat Input Section -->
    <footer>
      <form id="chat-form" class="chat-form" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <textarea
            name="message"
            id="message"
            class="form-control"
            placeholder="Write a message..."
            rows="1"
            required
          ></textarea>
          <button type="submit" class="btn send-button">
            <img src="{% static 'images/send-icon.png' %}" alt="Send">
          </button>
        </div>
      </form>
    </footer>
  </div>
</section>

<style>
  /* General Styles */
  .telegram-chat-container {
    max-width: 600px;
    margin: 0 auto;
    background: #f7f9fc;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 80vh;
    border: 1px solid #e3e3e3;
    overflow: hidden;
  }

  /* Chat Header */
  .chat-header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
  }

  .header-avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .header-details h5 {
    margin: 0;
    font-size: 16px;
  }

  .header-details .status {
    font-size: 12px;
    color: #d0f0ff;
  }

  /* Chat Messages */
  .chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background-color: #e9edf3;
  }

  .message {
    max-width: 75%;
    margin-bottom: 12px;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 14px;
    position: relative;
  }

  .teacher-message {
    background-color: #ffffff;
    align-self: flex-start;
    margin-left: 10px;
  }

  .student-message {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
    margin-right: 10px;
  }

  .message-time {
    font-size: 10px;
    color: #bbb;
    position: absolute;
    bottom: -14px;
    right: 10px;
  }

  /* Chat Form */
  .chat-form {
    padding: 10px;
    background-color: #ffffff;
    border-top: 1px solid #e3e3e3;
    display: flex;
    align-items: center;
  }

  .chat-form .input-group {
    display: flex;
    gap: 10px;
    width: 100%;
  }

  .chat-form textarea {
    resize: none;
    border-radius: 20px;
    border: 1px solid #e3e3e3;
    padding: 10px 15px;
    font-size: 14px;
    flex: 1;
  }

  .chat-form .send-button {
    background-color: #007bff;
    border: none;
    padding: 10px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .chat-form .send-button img {
    width: 18px;
    height: 18px;
  }
</style>

{% endblock content %}
